name: parametrized
on:
  workflow_dispatch:
    inputs:
      prefect-version:
        description: Prefect version for flows
        required: true
        default: '2.*'
        type: string

#on:
#  schedule:
#    - cron: '42 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Python dependencies
        run: |
          pip install -U prefect==2.*

      - name: Prefect Cloud login
        run: |
          prefect config set PREFECT_API_KEY=${{secrets.PREFECT_API_KEY}} 
          prefect cloud workspace set --workspace "${{secrets.PREFECT_WORKSPACE}}"

      - name: parametrized
        run: |
          export PYTHONPATH="${PYTHONPATH}:/home/runner/work/prefect-workflow-startup/prefect-workflow-startup/"
          python flows/parametrized.py
